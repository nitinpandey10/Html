<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JOB REGISTRATION</h2>
    <form>
        <label for="1">Name:</label>
        <input type="text" id="1">
        <br>
        <br>
        <label for="2">Email:</label>
        <input type="text" id="2">
        <br>
        <br>
        <label for="3">Phone:</label>
        <input type="text" id="3">
        <br>
        <br>
        <label for="4">Resume:</label>
        <input type="file" name="resume" id="4">
        <br>
        <br>
        <label for="5">Experience (Years):</label>
        <input type="number" id="5" min="5" max="15">
        <br>
        <br>
        <fieldset>
            <legend>SKILLS:</legend>
            <label for="6">HTML</label>
            <input type="checkbox" id="6">

            <label for="7">CSS</label>
            <input type="checkbox" id="7">

            <label for="8">JAVA SCRIPT</label>
            <input type="checkbox" id="8">
        </fieldset>
        <br>
        <br>

        <label for="9">Highest Qualification:</label>
        <select name="qualification" id="9">
            <option value="10">10</option>
            <option value="20">10+2</option>
            <option value="30">Graduation</option>
        </select>
        <br>
        <br>

        <fieldset>
            <legend>Availability:</legend>
            
            <br>
            <label for="10">Full Time</label>
            <input type="radio" name="radio1" id="10">
            <br>
            <label for="11">Part-Time</label>
            <input type="radio" name="radio" id="11">

        </fieldset>
        
        <br>    
        <br>
        <label for="12">Additional Comments:</label>
        <br>
        <textarea name="Comments" id="12" placeholder="Enter your Comments here"></textarea>
        <br>
        <br>
        <button>
            SUBMIT
        </button>


















































    </form>























































</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<form >
    <h2>COMPLEX FORM</h2>

    <fieldset>
        <legend>PERSONAL INFORMATION</legend>

        <label for="1">Name</label>
        <input type="text" id="1">

        <label for="2">Email:</label>
        <input type="text" id="2">
        
        <label for="3">Phone:</label>
        <input type="tel" id="3">

        <label for="4">Date of Birth:</label>
        <input type="date" id="4">

        <label >Gender</label>
        <label for="5">Male</label>
        <input type="radio" id="5">

        <label for="6">Female</label>
        <input type="radio" id="6">

        <label for="7">Country</label>
        <select name="country" id="7">
            <option value="1">UP</option>
            <option value="2">Uk</option>
            <option value="3">US</option>
        </select>
        <br>
        <br>
        
    </fieldset>
    <br>
   


    <fieldset>
        <legend>ADDRESS</legend>

        <label for="8">Street</label>
        <input type="text" id="8">

        <label for="9">City</label>
        <input type="text" id="9">

        <label for="10">State</label>
        <input type="text" id="10">

        <label for="11">ZipCode</label>
        <input type="text" id="11" >

    </fieldset>
    <br>
    <fieldset>
        <legend>Other Infomation</legend>

        <label for="12">comment</label>
        <textarea name="area" id="12" ></textarea>

        <label for="13">I agree to the terms of service.</label>
        <input type="checkbox" id="13">

    </fieldset>
    <br>
    <button>Submit</button>

</form>

</body>
</html>
